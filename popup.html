<!DOCTYPE html>
<html>
  <head>
    <title>SDP CareerExporter</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 260px;
        margin: 0;
        padding: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f9fafb;
        color: #111827;
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 16px;
      }

      .logo {
        display: flex;
        gap: 6px;
        font-size: 18px;
        font-weight: 800;
        line-height: 1;
      }

      .logo span:first-child {
        color: #ff9244;
      }

      .logo span:last-child {
        color: #1e5eff;
      }

      .subtitle {
        font-size: 12px;
        color: #6b7280;
        margin-top: 4px;
      }

      button {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #ff9244, #ff7a1a);
        color: white;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
        box-shadow: 0 4px 10px rgba(255, 146, 68, 0.35);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(255, 146, 68, 0.45);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(255, 146, 68, 0.35);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      a {
        display: block;
        margin-top: 12px;
        padding: 8px 12px;
        background: #1e5eff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        text-align: center;
        font-size: 13px;
        font-weight: 600;
        transition: transform 0.1s
      }

      a:hover {
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <span>SDP</span>
        <span>CareerExporter</span>
      </div>
      <div class="subtitle">Export job offers to CSV</div>
    </header>

    <button id="exportBtn">Export Job Offers</button>
    <div class="download-container"></div>

    <script src="popup.js"></script>
  </body>
</html>
