<!DOCTYPE html>
<html>
  <head>
    <title>SDP CareerExporter</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 280px;
        margin: 0;
        padding: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f9fafb;
        color: #111827;
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 16px;
      }

      .logo {
        display: flex;
        gap: 6px;
        font-size: 18px;
        font-weight: 800;
        line-height: 1;
      }

      .logo span:first-child {
        color: #ff9244;
      }

      .logo span:last-child {
        color: #1e5eff;
      }

      .subtitle {
        font-size: 12px;
        color: #6b7280;
        margin-top: 4px;
      }

      .pagination-controls {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .pagination-controls button {
        flex: 1;
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        background: #e5e7eb;
        color: #374151;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }

      .pagination-controls button:hover:not(:disabled) {
        background: #d1d5db;
        transform: translateY(-1px);
      }

      .pagination-controls button:active:not(:disabled) {
        transform: translateY(0);
      }

      .pagination-controls button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .pagination-controls button svg {
        width: 16px;
        height: 16px;
      }

      button#exportBtn {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #ff9244, #ff7a1a);
        color: white;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
        box-shadow: 0 4px 10px rgba(255, 146, 68, 0.35);
      }

      button#exportBtn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(255, 146, 68, 0.45);
      }

      button#exportBtn:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(255, 146, 68, 0.35);
      }

      button#exportBtn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      .download-container {
        margin-top: 12px;
      }

      a {
        display: block;
        margin-top: 8px;
        padding: 8px 12px;
        background: #10b981;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        text-align: center;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.2s;
      }

      a:hover {
        background: #059669;
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <span>SDP</span>
        <span>CareerExporter</span>
      </div>
      <div class="subtitle">Export job offers to CSV</div>
    </header>

    <div class="pagination-controls">
      <button id="prevBtn" title="Previous page">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Prev
      </button>
      <button id="nextBtn" title="Next page">
        Next
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>

    <button id="exportBtn">Export Job Offers</button>
    
    <div class="download-container"></div>

    <script src="popup.js"></script>
  </body>
</html>
